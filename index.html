---
layout: default
title: MagerValp's Blog
---

<header>
  <h1>MagerValp</h1>
  <p>Blogish stuff</p>
  <span class="avatar"/>
</header>

<nav id="index">
  <h3>Latest Articles</h3>
  
  <dl id="blog_index">
    {% for post in site.posts %}
      <section>
        <dt><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></dt>
        <dd>
          <p>
          {{ post.content | strip_html | truncatewords: 75 }}
          </p>
          <p>
            <a href="{{ post.url }}">Read more...</a>
          </p>
        </dd>
      </section>
    {% endfor %}
  </dl>

</nav>
