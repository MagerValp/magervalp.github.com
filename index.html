---
layout: default
title: MagerValp's Blog
---

<header>
  <h1>MagerValp</h1>
  <p>Blogish stuff</p>
  <span class="avatar"></span>
</header>

<nav id="index">
  <h3>Latest Articles</h3>
  
  {% for post in site.posts %}
    <section>
      <dl>
        <dt><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></dt>
        <dd>
          <p>
            {{ post.content | strip_html | truncatewords: 75 }}
            <a href="{{ post.url }}">Read on &rarr;</a>
          </p>
        </dd>
      </dl>
    </section>
  {% endfor %}

</nav>
