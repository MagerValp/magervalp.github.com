---
layout: default
title: MagerValp's Blog
---

<header>
  <h1>MagerValp</h1>
  <p>Blogish stuff</p>
  <span class="avatar"/>
</header>

<section>
  <h3>Blog Posts</h3>
  
  <ul id="blog_index">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>

</section>
